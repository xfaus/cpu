      <script>
         $(document).ready(function() {
         
            $('#executar').click(function(){
			Compilador.init();
			var error = Compilador.getError();
			if (!error.erro) {
					 return CPU.init();
				 }
			});
         
			$('#reset').click(function(){
			   CPU.reset();
			});
         });
